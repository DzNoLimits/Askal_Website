<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debug - Askal Database Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    body { background: #111827; color: #e5e7eb; }
    .debug-log { 
      position: fixed; 
      top: 10px; 
      right: 10px; 
      width: 300px; 
      height: 200px; 
      background: #1f2937; 
      border: 1px solid #374151; 
      padding: 10px; 
      overflow-y: auto; 
      font-family: monospace; 
      font-size: 11px; 
      z-index: 1000; 
    }
    .debug-log h4 { margin: 0 0 5px 0; color: #60a5fa; }
    /* Copiar estilos do app principal */
    .pill{display:inline-flex;align-items:center;background:#3a3a3a;border-radius:4px;padding:2px 6px;font-size:11px;margin:0 4px 4px 0}
    .pill button{margin-left:4px;color:#dc2626;line-height:1}
    .pill button:hover{color:#b91c1c}
    .nav-item{cursor:pointer;padding:4px 8px;border-radius:4px;font-size:13px;display:flex;align-items:center;justify-content:space-between;gap:6px}
    .nav-item.active{background:#2563eb;color:#fff}
    .nav-category{font-weight:600;padding:6px 6px 4px;font-size:12px;color:#374151}
    .dirty-dot{width:8px;height:8px;border-radius:50%;background:#f59e0b;display:inline-block;margin-left:4px}
    .editor-label{font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:.5px;color:#374151}
    .editor-box{background:#1f1f1f;border-radius:6px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    .palette-item{font-size:11px;background:#f3f4f6;padding:4px 6px;border-radius:4px;cursor:grab;display:flex;justify-content:space-between;align-items:center}
    .palette-item:hover{background:#e5e7eb}
    .chip{padding:4px 10px;border-radius:16px;background:#e5e7eb;cursor:pointer;font-size:12px;white-space:nowrap}
    .chip.active{background:#2563eb;color:#fff}
    .droppable{outline:2px dashed transparent}
    .droppable.drag-over{outline-color:#2563eb}
    .nav-variant {
      margin-left: 24px;
      padding-left: 8px;
      border-left: 1px solid #374151;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: #9ca3af;
      cursor: pointer;
      padding: 2px 4px;
      margin: 1px 0;
    }
    .nav-variant:hover { background: rgba(75, 85, 99, 0.5); }
    .nav-variant.text-blue-400 { color: #60a5fa; background: rgba(59, 130, 246, 0.3); }
  </style>
</head>
<body>
  <div class="debug-log">
    <h4>Debug Log</h4>
    <div id="debug-content"></div>
  </div>

  <div class="flex flex-col h-screen">
    <header class="p-4 bg-white shadow flex flex-wrap gap-3 items-center sticky top-0 z-10" style="background: #1f2937; color: #e5e7eb;">
      <div class="flex items-center gap-4">
        <h1 class="text-xl font-bold">Askal Economy Manager (Debug)</h1>
        <div id="dataset-dirty-indicator" class="text-xs text-gray-500"></div>
      </div>
      <div class="flex gap-2 ml-auto flex-wrap">
        <button id="btn-refresh" class="px-3 py-2 bg-blue-500 text-white rounded">Recarregar</button>
        <button onclick="clearDebugLog()" class="px-3 py-2 bg-gray-600 text-white rounded">Limpar Log</button>
      </div>
    </header>
    
    <div class="flex flex-1 overflow-hidden">
      <div class="relative w-64">
        <aside class="bg-white border-r overflow-y-auto h-full" id="nav-pane" style="background: #1f2937; border-color: #374151;"></aside>
      </div>
      <main class="flex-1 overflow-y-auto p-4" id="editor-pane">
        <p class="text-sm text-gray-500">Selecione um item à esquerda para editar.</p>
      </main>
    </div>
  </div>

  <script>
    // Debug logging
    function debugLog(message) {
      const debug = document.getElementById('debug-content');
      debug.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
      debug.scrollTop = debug.scrollHeight;
      console.log('DEBUG:', message);
    }

    function clearDebugLog() {
      document.getElementById('debug-content').innerHTML = '';
    }

    // Override console.log to also show in debug panel
    const originalLog = console.log;
    console.log = function() {
      originalLog.apply(console, arguments);
      const message = Array.from(arguments).join(' ');
      debugLog(message);
    };

    debugLog('Página carregada, aguardando app.js...');
  </script>

  <script src="app.js"></script>
</body>
</html>
